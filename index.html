<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator 3000</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <script defer type="text/javascript" src="./index.js"></script>
  </head>
  <body>
    <div id="page">
      <div id="calc">
        <div id="calc_display">
          <span id="calc_display_equation">0</span>
          <span id="calc_display_result">&nbsp;</span>
        </div>
        <div id="calc_divider"></div>
        <div id="calc_keyboard">
          <button class="calc_keyboard_btn btn_number">7</button>
          <button class="calc_keyboard_btn btn_number">8</button>
          <button class="calc_keyboard_btn btn_number">9</button>
          <button class="calc_keyboard_btn">x</button>
          <button class="calc_keyboard_btn btn_number">4</button>
          <button class="calc_keyboard_btn btn_number">5</button>
          <button class="calc_keyboard_btn btn_number">6</button>
          <button class="calc_keyboard_btn">-</button>
          <button class="calc_keyboard_btn btn_number">1</button>
          <button class="calc_keyboard_btn btn_number">2</button>
          <button class="calc_keyboard_btn btn_number">3</button>
          <button class="calc_keyboard_btn">+</button>
          <button class="calc_keyboard_btn">+/-</button>
          <button class="calc_keyboard_btn btn_number">0</button>
          <button class="calc_keyboard_btn">.</button>
          <button class="calc_keyboard_btn">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
